<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>証拠の保管庫 パズル</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      background: radial-gradient(circle at 20% 20%, #1a2027, #0c1014 55%);
      color: #f3f5f7;
      font-family: "Noto Sans JP", "Segoe UI", sans-serif;
    }
    .frame {
      width: 440px;
      max-width: 92vw;
      background: #1b2229;
      border: 2px solid #39424d;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      border-radius: 14px;
      overflow: hidden;
    }
    header {
      padding: 12px 16px 8px;
      border-bottom: 1px solid #27303a;
      background: linear-gradient(90deg, #1e262e, #222b34);
    }
    header h1 { margin: 0; font-size: 20px; letter-spacing: 0.04em; }
    header .subtitle { margin-top: 4px; color: #9aa4b3; font-size: 12px; letter-spacing: 0.06em; }

    .hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      border-bottom: 1px solid #27303a;
      height: 54px;
      background: #161b21;
      font-variant-numeric: tabular-nums;
    }
    .hud .label { color: #9aa4b3; font-size: 12px; }
    .hud .value { font-size: 18px; font-weight: 700; }
    .hud .status { font-size: 12px; color: #4fd1c5; }

    .playfield { position: relative; padding: 14px; background: #0f1318; display: flex; gap: 12px; align-items: flex-start; }
    .playfield > div:first-child { flex: none; }
    #storage {
      width: 80px;
      height: auto;
      max-height: 100%;
      background: #0c0f14;
      border: 2px solid #3a424d;
      border-radius: 8px;
      padding: 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .storage-box {
      width: 100%;
      aspect-ratio: 1;
      background: rgba(100,100,100,0.3);
      border: 1px solid #555;
      border-radius: 6px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      padding: 4px;
    }
    /* パターンごとのグリッドレイアウト調整 */
    .storage-box-2x2 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
    .storage-box-1x3 { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr; }
    .storage-box-3x1 { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr 1fr; }
    /* 2列レイアウト対応：#storage 自体を flex-wrap で2列にする */
    #storage {
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      flex-direction: row;
    }
    /* 2列の場合、各ボックスは幅を分ける */
    #storage .storage-box {
      flex: 0 1 calc(50% - 2px);
      margin-right: 2px;
    }
    #storage .storage-box:nth-child(2n) {
      margin-right: 0;
    }
    .storage-box .storage-tile {
      width: 100%;
      height: 100%;
      border-radius: 4px;
      background-size: 500% 100%;
      background-repeat: no-repeat;
      background-position: 0% 50%;
    }
    .storage-box .storage-tile.usb { background-position: 0% 50%; background-color: #223d5a; background-image: url("./icon_all.svg"); }
    .storage-box .storage-tile.mail { background-position: 25% 50%; background-color: #294532; background-image: url("./icon_all.svg"); }
    .storage-box .storage-tile.phone { background-position: 50% 50%; background-color: #46345c; background-image: url("./icon_all.svg"); }
    .storage-box .storage-tile.wallet { background-position: 75% 50%; background-color: #594431; background-image: url("./icon_all.svg"); }
    .storage-box .storage-tile.case { background-position: 100% 50%; background-color: #2d4147; background-image: url("./icon_all.svg"); }
    .storage-box .storage-tile.special { background-position: 50% 50%; background-color: #4d2020; background-image: url("./icon_all.svg"); }
    .storage-empty { border-radius: 4px; box-sizing: border-box; }
    /* grid fallback: flex when CSS grid が効かない環境でも形が保つ */
    .grid {
      /* サイズは CSS 変数 --cell-size によって JS で調整されます */
      width: auto;
      max-width: 100%;
      display: grid;
      grid-template-columns: repeat(5, var(--cell-size, 56px));
      grid-template-rows: repeat(12, var(--cell-size, 56px));
      gap: var(--gap, 4px);
      border: 2px solid #2d353e;
      border-radius: 10px;
      padding: 6px;
      background: linear-gradient(180deg, #131920, #0e1217);
      margin: 0;
    }
    @supports not (display: grid) {
      .grid { display: flex; flex-wrap: wrap; }
      .grid .cell { flex: 0 0 56px; }
    }
    .cell {
      width: var(--cell-size, 56px);
      height: var(--cell-size, 56px);
      border: 1px solid #2c3540;
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
      position: relative;
      overflow: hidden;
    }
    .tile {
      position: absolute;
      inset: calc(var(--cell-size,56px) * 0.136); /* 元の6px相当 */
      border-radius: calc(var(--cell-size,56px) * 0.18);
      /* SVG スプライトを使う（拡大縮小でシャープを保つ） */
      background-image: url("./icon_all.svg");
      background-repeat: no-repeat;
      background-size: 500% 100%;
      background-position: 0% 50%;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 10px 18px rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 80ms ease;
    }
    .tile.usb { background-position: 0% 50%; background-color: #223d5a; }
    .tile.mail { background-position: 25% 50%; background-color: #294532; }
    .tile.phone { background-position: 50% 50%; background-color: #46345c; }
    .tile.wallet { background-position: 75% 50%; background-color: #594431; }
    .tile.case { background-position: 100% 50%; background-color: #2d4147; }
    .tile.special {
      background-position: 50% 50%;
      background-color: #4d2020;
      box-shadow: inset 0 0 0 2px #e85b5b, 0 0 14px rgba(232,91,91,0.6);
    }
    .tile.falling { animation: bob 0.35s ease-in-out infinite alternate; }
    @keyframes bob { from { transform: translateY(-2px);} to { transform: translateY(2px);} }

    .sidebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px 12px;
      border-top: 1px solid #27303a;
      background: #12171d;
    }
    .next { display: flex; align-items: center; gap: 10px; }
    .next .label { font-size: 12px; color: #9aa4b3; }
    .next .preview {
      width: var(--cell-size,56px);
      height: var(--cell-size,56px);
      border-radius: 12px;
      border: 1px solid #2f3842;
      background: #0c1116;
      display: grid;
      place-items: center;
    }
    /* プレビュー領域内の .tile は絶対配置を解除して中央に収める */
    .next .preview .tile {
      position: static;
      inset: auto;
      width: calc(100% - (var(--cell-size,56px) * 0.136 * 2));
      height: calc(100% - (var(--cell-size,56px) * 0.136 * 2));
      border-radius: calc(var(--cell-size,56px) * 0.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      transform: none;
    }
    .controls { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, auto); gap: 6px; }
    .controls button { padding: 8px 6px; font-size: 12px; }
    #btn-up { grid-column: 2; grid-row: 1; }
    #btn-left { grid-column: 1; grid-row: 2; }
    #btn-down { grid-column: 2; grid-row: 2; }
    #btn-right { grid-column: 3; grid-row: 2; }
    #enable-audio { grid-column: 1 / -1; margin-top: 4px; }
    button {
      background: #1f2a34;
      color: #f3f5f7;
      border: 1px solid #2f3a46;
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
      cursor: pointer;
      transition: background 120ms ease, transform 80ms ease;
    }
    button:hover { background: #283440; }
    button:active { transform: translateY(1px); }

    .footer {
      padding: 10px 14px;
      border-top: 1px solid #27303a;
      background: #0f1318;
      color: #9aa4b3;
      font-size: 11px;
      line-height: 1.5;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(12,16,20,0.92);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      gap: 12px;
    }
    .overlay.show { display: flex; }
    .overlay h2 { margin: 0; }
    .overlay .msg { color: #9aa4b3; font-size: 13px; line-height: 1.7; }

    /* SVG運用のため高DPI向けの切替は不要（SVGが鮮明に拡大縮小される） */
  </style>
</head>
<body>
  <div class="frame">
    <header>
      <h1>証拠保管パズル</h1>
      <div class="subtitle">KAGAWA DISTRICT PUBLIC PROSECUTORS OFFICE</div>
    </header>
    <div class="hud">
      <div>
        <div class="label">SCORE</div>
        <div class="value" id="score">0000</div>
      </div>
      <div>
        <div class="label">TIME</div>
        <div class="value" id="time">60</div>
      </div>
      <div class="status" id="status">正確に整理中…</div>
    </div>
    <div class="playfield">
      <div>
        <div class="grid" id="grid"></div>
      </div>
      <div id="storage"></div>
      <div class="overlay" id="overlay">
        <h2>整理完了</h2>
        <div class="msg" id="overlay-msg">
          証拠管理は信頼の基盤。<br>
          仕分け・ラベル・施錠を徹底し、チェーン・オブ・カストディを守ろう。
        </div>
        <button id="restart">もう一度</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="next">
        <div class="label">次の証拠品 →</div>
        <div class="preview" id="next"></div>
      </div>
      <div class="controls">
        <button id="btn-up">▲ UP</button>
        <button id="btn-left">◀ LEFT</button>
        <button id="btn-down">▼ DOWN</button>
        <button id="btn-right">▶ RIGHT</button>
        <button id="enable-audio">音を有効にする</button>
      </div>
    </div>
    <div class="footer">
      ■ 操作：← → で移動、↑ でハードドロップ、↓ はゆっくり落下。<br>
      ■ 同じ証拠品を縦または横に3つ並べると整理され、保管棚に箱詰めされます。特殊証拠品は赤く光ります。<br>
      ■ 右側の保管棚に箱が積み重なっていきます。整理できなくなったり時間切れで終了。
    </div>
  </div>

  <script>
    const ROWS = 12;
    const COLS = 5;
    const FALL_INTERVAL = 700;
    const GAME_TIME = 60;
    const types = ["usb", "mail", "phone", "wallet", "case"];
    const specialChance = 0.12;

    const gridEl = document.getElementById("grid");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const statusEl = document.getElementById("status");
    const nextEl = document.getElementById("next");
    const overlay = document.getElementById("overlay");
    const overlayMsg = document.getElementById("overlay-msg");
    const restartBtn = document.getElementById("restart");

    const board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
    let current = null;
    let nextType = pickType();
    let timerId = null;
    let fallId = null;
    let timeLeft = GAME_TIME;
    let score = 0;
    let gameOver = false;
    let busy = false; // 連鎖やアニメーション実行中は true にしてタイマーの重複を防ぐ
    let storage = []; // 2x2マッチで消えたアイテムを4つまとめて箱詰め

    function initGrid() {
      gridEl.innerHTML = "";
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.pos = `${r}-${c}`;
          gridEl.appendChild(cell);
        }
      }
    }

    function pickType() {
      return Math.random() < specialChance ? "special" : types[Math.floor(Math.random() * types.length)];
    }

    function spawn() {
      current = { row: 0, col: Math.floor(COLS / 2), type: nextType };
      nextType = pickType();
      renderNext();
      if (occupied(current.row, current.col)) {
        endGame("棚が満杯です。日々の整理で未然に防ぎましょう。");
      }
    }

    function occupied(r, c) {
      return r < 0 || r >= ROWS || c < 0 || c >= COLS || board[r][c];
    }

    function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

    async function place() {
      board[current.row][current.col] = current.type;
      // 置いた直後に特殊証拠品の混在をチェック
      if (checkSpecialMix()) return;
      busy = true;
      // 連鎖処理：消去->落下 を繰り返す（視覚的に見せるために small delay を挟む）
      let chain = 0;
      let anyCleared = false;
      while (true) {
        const { count, specialHit } = clearMatches();
        if (count === 0) break;
        anyCleared = true;
        chain++;
        // スコアは消した数×100
        score += count * 100;
        // 音とステータスは各連鎖ごとに再生/更新
        beep(specialHit ? 720 : count >= 3 ? 520 : 420, 0.14);
        statusEl.textContent = chain > 1 ? `連鎖 x${chain}` : (specialHit ? "特殊証拠品を保全、記録に残しました" : count >= 3 ? "チェーン！証拠を連続整理" : "整理完了");
        fallPieces();
        render();
        renderStorage();
        // 連鎖ごとに短い遅延を入れて視認性を向上
        await sleep(140);
        // チェック：特殊証拠品の混在によるゲームオーバー
        if (checkSpecialMix()) return;
      }
      if (!anyCleared) {
        score += 10;
        statusEl.textContent = "受け付けに記録中…";
      }
      updateScore();
      // 少し待ってから次駒を出す
      await sleep(80);
      spawn();
      busy = false;
    }

    function clearMatches() {
      const toClear = new Set();
      let specialHit = false;
      // 横方向の3連以上
      for (let r = 0; r < ROWS; r++) {
        let streakType = null;
        let streakStart = 0;
        for (let c = 0; c < COLS; c++) {
          const cell = board[r][c];
          if (cell && cell === streakType) {
            if (c - streakStart + 1 >= 3) {
              for (let k = streakStart; k <= c; k++) toClear.add(`${r}-${k}`);
            }
          } else {
            streakType = cell;
            streakStart = c;
          }
        }
      }
      // 縦方向の3連以上
      for (let c = 0; c < COLS; c++) {
        let streakType = null;
        let streakStart = 0;
        for (let r = 0; r < ROWS; r++) {
          const cell = board[r][c];
          if (cell && cell === streakType) {
            if (r - streakStart + 1 >= 3) {
              for (let k = streakStart; k <= r; k++) toClear.add(`${k}-${c}`);
            }
          } else {
            streakType = cell;
            streakStart = r;
          }
        }
      }
      // 2x2 ブロック検出（正方形に同種が揃っている場合）
      for (let r = 0; r < ROWS - 1; r++) {
        for (let c = 0; c < COLS - 1; c++) {
          const a = board[r][c];
          if (!a) continue;
          if (board[r][c+1] === a && board[r+1][c] === a && board[r+1][c+1] === a) {
            toClear.add(`${r}-${c}`);
            toClear.add(`${r}-${c+1}`);
            toClear.add(`${r+1}-${c}`);
            toClear.add(`${r+1}-${c+1}`);
          }
        }
      }
      // 消すアイテムの集計とマッチパターンの判定
      const clearedTypes = [];
      toClear.forEach(key => {
        const [r, c] = key.split("-").map(Number);
        const type = board[r][c];
        clearedTypes.push(type);
        if (type === "special") specialHit = true;
        board[r][c] = null;
      });
      // マッチパターンを判定（2x2, 1x3, 3x1）
      let pattern = null;
      if (toClear.size === 4) {
        // 2x2 判定：連続した4セルが2x2形状に並んでいるか
        const sorted = Array.from(toClear).map(k => k.split("-").map(Number)).sort((a,b) => a[0] - b[0] || a[1] - b[1]);
        if (sorted.length === 4 && sorted[0][0] === sorted[1][0] && sorted[2][0] === sorted[3][0] &&
            sorted[0][1] === sorted[2][1] && sorted[1][1] === sorted[3][1] &&
            sorted[1][0] - sorted[0][0] === 1 && sorted[1][1] - sorted[0][1] === 1) {
          pattern = '2x2';
        }
      } else if (toClear.size === 3) {
        // 1x3 or 3x1 判定
        const sorted = Array.from(toClear).map(k => k.split("-").map(Number));
        const rowsAll = sorted.every(p => p[0] === sorted[0][0]);
        const colsAll = sorted.every(p => p[1] === sorted[0][1]);
        pattern = rowsAll ? '1x3' : (colsAll ? '3x1' : null);
      }
      // storage に box として格納（pattern 情報を含める）
      if (clearedTypes.length > 0) {
        storage.push({ pattern, items: clearedTypes });
      }
      return { count: toClear.size, specialHit, clearedTypes, pattern };
    }

    function fallPieces() {
      for (let c = 0; c < COLS; c++) {
        let writeRow = ROWS - 1;
        for (let r = ROWS - 1; r >= 0; r--) {
          if (board[r][c]) {
            const type = board[r][c];
            board[r][c] = null;
            board[writeRow][c] = type;
            writeRow--;
          }
        }
      }
    }

    // 特殊証拠品（`special`）の混在チェック
    // 挙動仕様（ユーザー指示）:
    // - 連結した `special` タイル群を検出（BFS/DFS で4方向隣接を辿る）。
    // - その群全体の有効隣接セル（グリッド内かつ special ではないもの）を集計。
    // - それらが全て埋まっている場合（空セルなし）、「混在」と判定してゲームオーバー。
    function checkSpecialMix() {
      const visited = new Set();
      
      // BFS で連結した special タイル群を探す
      function getConnectedSpecials(startR, startC) {
        const group = [];
        const queue = [[startR, startC]];
        const key = `${startR}-${startC}`;
        visited.add(key);
        while (queue.length > 0) {
          const [r, c] = queue.shift();
          group.push([r, c]);
          const dirs = [[r-1,c],[r+1,c],[r,c-1],[r,c+1]];
          for (const [nr, nc] of dirs) {
            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === 'special') {
              const nkey = `${nr}-${nc}`;
              if (!visited.has(nkey)) {
                visited.add(nkey);
                queue.push([nr, nc]);
              }
            }
          }
        }
        return group;
      }
      
      // 全ての special タイルを走査
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[r][c] !== 'special') continue;
          const key = `${r}-${c}`;
          if (visited.has(key)) continue; // 既に処理済み
          
          // この special 群を取得
          const group = getConnectedSpecials(r, c);
          
          // 群全体の有効隣接セル（special ではないもの）を集計
          const externalNeighbors = new Set();
          for (const [gr, gc] of group) {
            const dirs = [[gr-1,gc],[gr+1,gc],[gr,gc-1],[gr,gc+1]];
            for (const [nr, nc] of dirs) {
              if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] !== 'special') {
                externalNeighbors.add(`${nr}-${nc}`);
              }
            }
          }
          
          // 有効隣接セルが存在し、かつそれら全てが埋まっているか判定
          if (externalNeighbors.size > 0) {
            let allOccupied = true;
            for (const key of externalNeighbors) {
              const [nr, nc] = key.split('-').map(Number);
              if (!board[nr][nc]) {
                allOccupied = false;
                break;
              }
            }
            if (allOccupied) {
              endGame('特殊証拠品が他の証拠品と混在しました。業務停止。');
              return true;
            }
          }
        }
      }
      return false;
    }

    function move(dx, softDrop = false) {
      if (gameOver || !current) return;
      const nextPos = { ...current, col: current.col + dx, row: current.row + (softDrop ? 1 : 0) };
      if (!occupied(nextPos.row, nextPos.col)) {
        current = nextPos;
      } else if (softDrop) {
        place();
        return;
      }
      render();
    }

    function dropHard() {
      if (gameOver || !current) return;
      while (!occupied(current.row + 1, current.col)) {
        current.row++;
      }
      render();
      place();
    }

    async function tick() {
      if (gameOver || !current || busy) return;
      if (!occupied(current.row + 1, current.col)) {
        current.row++;
        render();
      } else {
        await place();
      }
    }

    function startTimers() {
      fallId = setInterval(() => { if (!busy) tick(); }, FALL_INTERVAL);
      timerId = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame("時間切れ。記録と照合を怠らないように。");
      }, 1000);
    }

    function stopTimers() {
      clearInterval(fallId);
      clearInterval(timerId);
    }

    function endGame(message) {
      gameOver = true;
      stopTimers();
      overlayMsg.innerHTML = message + "<br>証拠管理は信頼の基盤。仕分け・ラベル・施錠を徹底しよう。";
      overlay.classList.add("show");
      statusEl.textContent = "業務停止";
    }

    function render() {
      const cells = gridEl.children;
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = cells[r * COLS + c];
          cell.innerHTML = "";
          const type = board[r][c];
          if (type) cell.appendChild(makeTile(type));
        }
      }
      if (current) {
        const idx = current.row * COLS + current.col;
        const cell = cells[idx];
        const tile = makeTile(current.type);
        tile.classList.add("falling");
        cell.appendChild(tile);
      }
    }

    function makeTile(type) {
      const el = document.createElement("div");
      el.className = `tile ${type}`;
      return el;
    }

    function renderNext() {
      nextEl.innerHTML = "";
      nextEl.appendChild(makeTile(nextType));
    }

    function updateScore() {
      scoreEl.textContent = score.toString().padStart(4, "0");
    }

    function renderStorage() {
      const storageEl = document.getElementById("storage");
      storageEl.innerHTML = "";
      storage.forEach((box, idx) => {
        const boxEl = document.createElement("div");
        // pattern に応じて格子クラスを設定（grid-template-columns の CSS で形状を制御）
        let gridClass = "storage-box-2x2"; // デフォルト
        let slotCount = 4;
        if (box.pattern === '1x3') {
          gridClass = "storage-box-1x3";
          slotCount = 3;
        } else if (box.pattern === '3x1') {
          gridClass = "storage-box-3x1";
          slotCount = 3;
        } else if (box.pattern === '2x2') {
          gridClass = "storage-box-2x2";
          slotCount = 4;
        }
        boxEl.className = `storage-box ${gridClass}`;
        // box.items の長さに合わせてタイルを配置
        for (let i = 0; i < slotCount; i++) {
          const tileEl = document.createElement("div");
          if (box.items[i]) {
            tileEl.className = `storage-tile ${box.items[i]}`;
          } else {
            tileEl.className = `storage-empty`;
            tileEl.style.background = 'transparent';
            tileEl.style.border = '1px dashed rgba(255,255,255,0.03)';
          }
          boxEl.appendChild(tileEl);
        }
        storageEl.appendChild(boxEl);
      });
    }

    // AudioContext を再利用してパフォーマンスとブラウザ制限に対応
    let _audioCtx = null;
    function getAudioCtx() {
      if (!_audioCtx) {
        _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return _audioCtx;
    }

    // simple beep for 消去/特殊証拠品 — AudioContext を再利用
    function beep(freq = 440, duration = 0.08) {
      const ctx = getAudioCtx();
      if (ctx.state === 'suspended') {
        // ユーザー操作があれば再開
        ctx.resume().catch(() => {});
      }
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.frequency.value = freq;
      osc.type = 'triangle';
      gain.gain.setValueAtTime(0.18, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
      osc.connect(gain).connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + duration);
    }

    function handleKey(e) {
      if (gameOver) return;
      if (e.key === "ArrowLeft") move(-1);
      if (e.key === "ArrowRight") move(1);
      if (e.key === "ArrowDown") move(0, true);
      if (e.key === "ArrowUp" || e.code === "Space") dropHard();
    }

    function bindControls() {
      document.addEventListener("keydown", handleKey);
      document.getElementById("btn-left").addEventListener("click", () => move(-1));
      document.getElementById("btn-right").addEventListener("click", () => move(1));
      document.getElementById("btn-up").addEventListener("click", dropHard);
      document.getElementById("btn-down").addEventListener("click", () => move(0, true));
      restartBtn.addEventListener("click", resetGame);
      document.getElementById("enable-audio").addEventListener("click", async () => {
        const ctx = getAudioCtx();
        try {
          await ctx.resume();
        } catch (e) {}
        // 確認音
        beep(660, 0.08);
        // ボタンを非表示にして状態を示す
        const btn = document.getElementById("enable-audio");
        if (btn) btn.style.display = 'none';
        statusEl.textContent = '音声: 有効';
      });
    }

    function resetGame() {
      board.forEach(row => row.fill(null));
      timeLeft = GAME_TIME;
      score = 0;
      gameOver = false;
      storage = [];
      nextType = pickType();
      overlay.classList.remove("show");
      statusEl.textContent = "正確に整理中…";
      renderNext();
      updateScore();
      spawn();
      render();
      renderStorage();
      stopTimers();
      startTimers();
      // reset audio-enable button visibility
      const btn = document.getElementById("enable-audio");
      if (btn) btn.style.display = '';
    }

    function setup() {
      initGrid();
      bindControls();
      renderNext();
      spawn();
      render();
      renderStorage();
      updateLayout();
      window.addEventListener('resize', updateLayout);
      startTimers();
    }

    // レイアウト調整：利用可能幅に応じてセルサイズを動的に決定
    function updateLayout() {
      const frame = document.querySelector('.frame');
      const grid = document.getElementById('grid');
      const styles = getComputedStyle(grid);
      const gap = parseFloat(styles.getPropertyValue('gap')) || 4;
      // 横幅ベースで計算
      const availWidth = Math.max(200, Math.min(frame.clientWidth - 32, window.innerWidth * 0.9));
      const computedCellWidth = Math.floor((availWidth - ( (COLS - 1) * gap ) - 12) / COLS);

      // 縦幅ベースで計算（画面内に収める）
      // grid の外側にある header/hud/sidebar/footer の高さを差し引く
      const headerH = (document.querySelector('header') || { offsetHeight: 0 }).offsetHeight;
      const hudH = (document.querySelector('.hud') || { offsetHeight: 0 }).offsetHeight;
      const sidebarH = (document.querySelector('.sidebar') || { offsetHeight: 0 }).offsetHeight;
      const footerH = (document.querySelector('.footer') || { offsetHeight: 0 }).offsetHeight;
      // frame の上位置からウィンドウ下までの利用可能高さ
      const frameTop = frame.getBoundingClientRect().top;
      const availHeight = Math.max(200, window.innerHeight - frameTop - 16); // 下に16px余白
      // grid に使える高さは availHeight から header/hud/sidebar/footer の高さに余裕を引く
      const reserved = headerH + hudH + sidebarH + footerH + 48; // 余白
      const usableForGrid = Math.max(120, availHeight - reserved);
      const computedCellHeight = Math.floor((usableForGrid - ( (ROWS - 1) * gap ) - 12) / ROWS);

      // 制限
      const maxCell = 120;
      const minCell = 28;
      const cellSize = Math.min(maxCell, Math.max(minCell, Math.min(computedCellWidth, computedCellHeight)));

      document.documentElement.style.setProperty('--cell-size', cellSize + 'px');
      document.documentElement.style.setProperty('--gap', (gap || 4) + 'px');
    }

    setup();
  </script>
